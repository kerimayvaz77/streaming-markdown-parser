<!DOCTYPE html>
<html>
<head>
    <title>Markdown Parser Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --background-light: #ffffff;
            --text-light: #1f2937;
            --code-bg-light: #f3f4f6;
            --border-light: #e5e7eb;
            --background-dark: #1f2937;
            --text-dark: #f3f4f6;
            --code-bg-dark: #374151;
            --border-dark: #4b5563;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            padding: 2rem;
            background-color: var(--background-light);
            color: var(--text-light);
        }

        body.dark-theme {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        #themeToggle {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        #themeToggle:hover {
            transform: rotate(180deg);
            background-color: rgba(0, 0, 0, 0.05);
        }

        #startButton {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        #startButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        #markdownContainer {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            padding: 1.5rem;
            min-height: 300px;
        }

        .code-block {
            position: relative;
            margin: 1.5rem 0;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .code-block pre {
            margin: 0;
            padding: 1rem 1rem 1rem 3.5rem;
            overflow-x: auto;
            background-color: var(--code-bg-light);
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.9rem;
        }

        body.dark-theme .code-block pre {
            background-color: var(--code-bg-dark);
        }

        .line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            padding: 1rem 0.5rem;
            border-right: 1px solid var(--border-light);
            background-color: rgba(0, 0, 0, 0.05);
            user-select: none;
            font-family: monospace;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .copy-button, .toggle-button {
            position: absolute;
            top: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .copy-button {
            right: 0.5rem;
        }

        .toggle-button {
            right: 4rem;
        }

        .code-block:hover .copy-button,
        .code-block:hover .toggle-button {
            opacity: 1;
        }

        .inline-code {
            background-color: var(--code-bg-light);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.9rem;
        }

        body.dark-theme .inline-code {
            background-color: var(--code-bg-dark);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            font-size: 1.1rem;
            color: #6b7280;
        }

        .error-message {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0.5rem;
            border-left: 4px solid #dc2626;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .code-block pre {
                padding-left: 2.5rem;
                font-size: 0.8rem;
            }

            .line-numbers {
                padding: 1rem 0.25rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Markdown Parser Demo</h1>
            <button id="themeToggle" onclick="toggleTheme()">ðŸŒ“</button>
        </div>
        <button id="startButton" onclick="runStream()">Start Stream</button>
        <div id="markdownContainer"></div>
    </div>
    <script src="dist/MarkdownParser.js"></script>
</body>
</html>
